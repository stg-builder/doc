            <h1>16.ビルドする</h1>
            これまで作成した内容で実行可能なパッケージをビルドします
        </section>

    <div class="main4">
        <section class="col-1">
            <IMG SRC="png/build00.png">
            <h2>ゲーム設定のタイトル等必要な項目を設定します</h2>
            アイコンファイル、スプラッシュ画像は必要なければ空白でかまいません
        </section>
    </div>

    <div class="main2">
        <section class="col-1">
            <IMG SRC="png/build01.png">
            メインメニューの「配布」->「ビルド」（ショートカットF7）からビルドウインドウを表示させます<br>
            <br>
            出力パスを設定したら開始ボタンをクリックしてください<br>
            <br>
            出力パスへ'GAME.DAT'と'.EXE'ファイルが出力されれば完成です<br>
            出力されたEXEを実行して問題ないか確認します<br>
            <br>
            出力したファイルをzip等にして配布してください
        </section>
