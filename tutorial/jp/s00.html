            Shooting Game Builderがインストールされたフォルダに、サンプルゲーム(G-Scramble)がありますので、そのプロジェクトファイル(demo.sbd)を開きます<br>
            <br>
            その後、メニューの「テスト」→「実行」もしくは、F5キーを押すとテストプレイが開始されます<br>
            <br>
            内容を編集して保存した場合、アプリケーションのアップデートで保存内容が消えてしまいます<br>
            <br>
            ですので改造等を行う前にsamplesフォルダごと余所へコピーしてそちらを編集してください
